<html>

<body>
    <button type="button">Click Me!!!!</button>
    <div id="div1"><p></p></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
      $(document).ready(function()
        {
          $("button").click(function()
            {
        
              $.ajax({url:"test.txt",async:'true',success:function(fun) {
                  setTimeout(function(){
                      console.log(fun);
                      $('#div1').append('</br>'+fun);
                  },1000);   
                          
              },error:function(){
                  console.log("error")
              }});
          });
      });
    
</script>
</body>
</html>
