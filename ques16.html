<html>
<body>
    <div id="div1">Hello, Sriyansh Jain</div>
    <br>
<button type="button">cross button</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function()
{

        $("button").click(function()
       {
      
            $.ajax({url:"test.txt",async:'true',dataType:'text',type:'GET',success:function(result) {
                setTimeout(function(){
                     $('#div1').append('</br>'+result);
                     $('button').remove();
                },1000);            
            },
            });
        });
    });
    
</script>
